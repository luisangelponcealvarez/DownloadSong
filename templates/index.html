<!DOCTYPE html>
<html>
  <head>
    <title>Descargador de Audios</title>
  </head>
  <body>
    <h1>Descargador de Audios</h1>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <form method="POST" action="/">
      <label for="url">Ingrese la URL del video de YouTube:</label><br />
      <input type="text" name="url" id="url" required /><br /><br />
      <input type="submit" value="Descargar" />
    </form>
  </body>
</html>
